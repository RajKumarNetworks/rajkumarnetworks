<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/5a333e890d.js" crossorigin="anonymous"></script>
   </head>
  <body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form>
            <div class="row">
              <div class="col-50">
                <h1 align = "center">Order Form</h1>
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip">
                <div class="btnn">
                  <button id="my" type="button" onclick = "myFunction()" class="button button5"> Notify Owner</button>
                </div>
              </div>
             </div>
            </form>
          </div>
        </div>
      </div>
      <script>
        function myFunction() {
          alert("Notification sent to Owner");
        }
      </script>
  </body>
</html>
